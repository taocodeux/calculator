<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>How to center a div</title>
    <style>
        .container{
            width: 400px;
            height: 400px;
            background-color: aqua;
            margin: auto;
            position: relative;
        }
        .container-child{
            width: 100px;
            height: 100px;
            background-color: brown;
            position: absolute;
            left: 150px;
            top: 150px;
        }
    </style>
</head>
<body>
    <h1>Different Methods to center a div</h1>
    <h1>The positioning Method</h1>
    <div class="container">
        <div class="container-child">

        </div>
    </div>
    
</body>
</html>
